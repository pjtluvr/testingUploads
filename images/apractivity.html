<!doctype html> 
<html lang="en=US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title> Apractivity Wrapped </title>
		<style>
			h1 {
				font-family: Arial, sans-serif; font-size: 40px;
				color: hotpink;
				margin-bottom: 20 px;
				text-align: center;

			}
			h2 {
				font-family: Arial, sans-serif; font-size: 38px;
				color: pink;
				margin-bottom: 20 px;
				text-align: center;

			}
			
			  .gallery-container {
        display: flex;         /* Use flexbox */
        flex-wrap: wrap;       /* Allow images to wrap to next row */
        justify-content: center; /* Center images horizontally */
        gap: 20px;             /* Add some spacing between images */
      }

      /* Each gallery item (image container) */
      .gallery {
        width: 23%;          /* Set width for each image */
        text-align: center;    /* Optional: center the image within the div */
      }

      /* Ensure images fit within their container */
      img {
        width: 100%;           /* Make the image fill the div width */
        height: auto;          /* Maintain aspect ratio */
        transition: all 0.3s;  /* Smooth transition for hover effect */
      }
		</style>
	</head>
	<body>
		<h1> Apractivity Wrapped 2024! </h1>
	<h2> These are some of our top moments this year! <3 </h2>

		<div class="gallery-container">
			<div class="gallery">
			<img src="images/mallsc.png" onmouseover="this.src='images/mall.jpg';" onmouseout="this.src='images/mallsc.png';"/>
		</div>
		    <div class="gallery">
			<img src="images/boobsc.png" onmouseover="this.src='images/boob.gif';" onmouseout="this.src='images/boobsc.png';"/>
		</div>
		<div class="gallery">
			<img src="images/chicagosc.png" onmouseover="this.src='images/chicago.jpg';" onmouseout="this.src='images/chicagosc.png';"/>
		</div>
		    <div class="gallery">
			<img src="images/dallassc.png" onmouseover="this.src='images/dallas.jpg';" onmouseout="this.src='images/dallassc.png';"/>
		</div>
		<div class="gallery">
			<img src="images/vasc.png" onmouseover="this.src='images/beach.gif';" onmouseout="this.src='images/vasc.png';"/>
		</div>
		    <div class="gallery">
			<img src="images/uhaulsc.png" onmouseover="this.src='images/uhaul.jpg';" onmouseout="this.src='images/uhaulsc.png';"/>
		</div>
		<div class="gallery">
			<img src="images/bdaysc.png" onmouseover="this.src='images/bday.jpg';" onmouseout="this.src='images/bdaysc.png';"/>
		</div>
		    <div class="gallery">
			<img src="images/hotpotsc.png" onmouseover="this.src='images/hotpot.gif';" onmouseout="this.src='images/hotpotsc.png';"/>
		</div>
		<div class="gallery">
			<img src="images/paintsc.png" onmouseover="this.src='images/paint.jpg';" onmouseout="this.src='images/paintsc.png';"/>
		</div>
		    <div class="gallery">
			<img src="images/midwestsc.png" onmouseover="this.src='images/midwest.gif';" onmouseout="this.src='images/midwestsc.png';"/>
		</div>
		<div class="gallery">
			<img src="images/cleosc.png" onmouseover="this.src='images/cleo.JPG';" onmouseout="this.src='images/cleosc.png';"/>
		</div>
		    <div class="gallery">
			<img src="images/foodsc.png" onmouseover="this.src='images/food.jpg';" onmouseout="this.src='images/foodsc.png';"/>
		</div>
		 <div class="gallery">
			<img src="images/sillysc.png" onmouseover="this.src='images/silly.gif';" onmouseout="this.src='images/sillysc.png';"/>
		</div>
		<div class="gallery">
			<img src="images/finalsc.png" onmouseover="this.src='images/final.gif';" onmouseout="this.src='images/finalsc.png';"/>
		</div>
	</div>

<audio controls autoplay>
	<source src="styles/chateau.mp3" type="audio/mp3">
		<source src="styles/chateau.ogg" type="audio/ogg">
			Your browser does not support the audio element.
</audio>
</body>
</html>
